main:
  name: grpcclienttest
  logger: zerolog
  registry_type: github

post_generate: []

git:
  repo: git@github.com:test/grpcclienttest.git
  module_path: github.com/test/grpcclienttest

tools:
  protobuf_version: 1.7.0
  golang_version: "1.24"
  ogen_version: v1.18.0
  golangci_version: 1.64.8
  buf_version: 1.47.2

rest:
  - name: sys
    port: 8085
    version: "v1"
    generator_type: template
    generator_template: sys

grpc:
  - name: ItemService
    short: item
    path: ./item.proto
    port: 8090
    public_service: true
    generator_type: buf_client
    buf_local_plugins: true
    empty_config_available: true

applications:
  - name: api
    transport:
      - sys
      - ItemService
