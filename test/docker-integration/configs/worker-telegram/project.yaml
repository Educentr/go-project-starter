main:
  name: telegramtest
  logger: zerolog
  registry_type: github

post_generate: []

git:
  repo: git@github.com:test/telegramtest.git
  module_path: github.com/test/telegramtest

tools:
  protobuf_version: 1.7.0
  golang_version: "1.24"
  ogen_version: v1.18.0
  golangci_version: 1.64.8

rest:
  - name: sys
    port: 8085
    version: "v1"
    generator_type: template
    generator_template: sys

worker:
  - name: telegrambot
    generator_type: template
    generator_template: telegram

driver:
  - name: telegram
    import: github.com/test/telegramtest/pkg/drivers/telegram
    package: telegram
    obj_name: Telegram
    service_injection: |
      telegram.BaseAuth
      telegram.UnimplementedPayment

applications:
  - name: bot
    transport:
      - sys
    worker:
      - telegrambot
    driver:
      - name: telegram
        params:
          - WithUpdatePoller()
