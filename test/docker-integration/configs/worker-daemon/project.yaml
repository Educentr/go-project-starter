main:
  name: simple-worker-daemon
  logger: zerolog
  registry_type: github

post_generate:
  - git_install
  - executable_scripts

git:
  repo: git@github.com:advix-consulting/virtualIT-runtime.git
  module_path: github.com/advix-consulting/virtualIT-runtime

tools:
  protobuf_version: 1.7.0
  golang_version: "1.24"
  ogen_version: v1.18.0
  golangci_version: 1.64.8

rest:
  - name: sys
    port: 9090
    version: "v1"
    generator_type: template
    generator_template: sys
    health_check_path: /live

applications:
  - name: server
    transport:
      - name: sys
