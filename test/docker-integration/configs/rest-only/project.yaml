main:
  name: resttest
  logger: zerolog
  registry_type: github
  dev_stand: true

post_generate:
  - git_install
  - call_generate
  - go_mod_tidy

git:
  repo: git@github.com:test/resttest.git
  module_path: github.com/test/resttest

tools:
  protobuf_version: 1.7.0
  golang_version: "1.24"
  ogen_version: v1.18.0
  golangci_version: 1.64.8

rest:
  - name: api
    path:
      - ./api.swagger.yml
    api_prefix: /
    version: "v1"
    port: 8080
    public_service: true
    generator_type: ogen
    generator_params:
      auth_handler: "off"
  - name: sys
    port: 8085
    version: "v1"
    generator_type: template
    generator_template: sys

applications:
  - name: api
    transport:
      - api
      - sys
