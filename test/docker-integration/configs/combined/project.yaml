main:
  name: combinedtest
  logger: zerolog
  registry_type: github

post_generate: []

git:
  repo: git@github.com:test/combinedtest.git
  module_path: github.com/test/combinedtest

tools:
  protobuf_version: 1.7.0
  golang_version: "1.24"
  ogen_version: v1.18.0
  golangci_version: 1.64.8
  buf_version: 1.47.2

rest:
  - name: api
    path:
      - ./api.swagger.yml
    api_prefix: /
    version: "v1"
    port: 8080
    public_service: true
    generator_type: ogen
    generator_params:
      auth_handler: "off"
  - name: sys
    port: 8085
    version: "v1"
    generator_type: template
    generator_template: sys

grpc:
  - name: ItemService
    short: item
    path: ./item.proto
    port: 8090
    generator_type: buf_client
    buf_local_plugins: true
    empty_config_available: true

worker:
  - name: telegrambot
    generator_type: template
    generator_template: telegram
  - name: daemon
    generator_type: template
    generator_template: daemon

driver:
  - name: telegram
    import: github.com/test/combinedtest/pkg/drivers/telegram
    package: telegram
    obj_name: Telegram
    service_injection: |
      telegram.BaseAuth
      telegram.UnimplementedPayment

applications:
  - name: api
    transport:
      - api
      - sys
      - ItemService
    worker:
      - daemon
  - name: bot
    transport:
      - sys
    worker:
      - telegrambot
    driver:
      - name: telegram
        params:
          - WithUpdatePoller()
